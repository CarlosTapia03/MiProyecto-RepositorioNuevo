<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Administracion</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

	<div th:insert="librerias::librerias"></div>

	<style>
		form .invalid-feedback {
			display: block;
		}

		body {
			background-color: rgb(192, 192, 192);
		}

		.red-bull-blue {
			color: #004B87;
		}

		.red-bull-red {
			color: #CE0E2D;
		}

		.red-bull-bg {
			background-color: #CE0E2D;
		}

		.red-bull-bg:hover {
			background-color: #A00C22;
		}
	</style>
</head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<div class="container">
		<br>
		<h2>Registro de batalla</h2>
		<br>
		<form action="" method="post" th:object="${batalla}" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre: </label>
				<input type="text" id="nombre" placeholder="Digita el nombre" class="form-control"
					th:field="*{nombre}" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="{nombre}"></div>
			</div>

			<div class="mb-3">
				<label for="descripcion" class="form-label">Descripcion: </label>
				<input type="text" id="descripcion" placeholder="Digita la descripcion" class="form-control"
					th:field="*{descripcion}" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="{descripcion}">
				</div>
			</div>

			<div class="mb-3">
				<label for="fechaBatalla" class="form-label">Fecha de la batalla: </label>
				<input type="text" id="fechaBatalla" placeholder="Digita la fecha" class="form-control"
					th:field="*{fechaBatalla}" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('fechaBatalla')}" th:errors="{fechaBatalla}">
				</div>
			</div>

			<div class="mb-3">
				<label for="youtubeVideo" class="form-label">Youtube video: </label>
				<input type="text" id="youtubeVideo" placeholder="agrega el id del video" class="form-control"
					th:field="*{youtubeVideo}" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('youtubeVideo')}" th:errors="{youtubeVideo}">
				</div>
			</div>

			<div class="mb-3">
				<label for="rutaPortada" class="form-label">Portada: </label>
				<input type="file" name="portada" id="rutaPortada" class="form-control" th:field="*{rutaPortada}" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('rutaPortada')}" th:errors="{rutaPortada}">
				</div>
			</div>
		</form>
	</div>

 
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
