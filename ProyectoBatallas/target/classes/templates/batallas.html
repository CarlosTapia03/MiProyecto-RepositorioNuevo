<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">

<head>
	<meta charset="utf-8">
	<title th:inline="text">Batallas</title>
</head>

<body>

	<div layout:fragment="content">
		<h4>Todas las batallas</h4>

		<div class="row">
			<div class="row">
				<div class="col-md-3 my-5" th:each="batalla : ${batallas}" th:object="${batallas}">
					<a th:href="@{/batallas/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration: none;"> <img
							th:src="@{/assets/{filename}(filename=*{rutaPortada})}" th:alt="*{titulo}"
							class="card-img-top">
						<div class="card-body">
							<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
							<p th:text="*{#temporals.format(fechaBatalla,'dd/MM/yyyy')}" class="text-muted small"></p>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
