<!DOCTYPE html>
<html>

<head>
	<div th:insert="librerias::librerias"></div>

</head>

<body>

	<div class="container">
		<header>
			<div th:insert="top::top"></div>
		</header>
		<div class=row pl-5 pr-5>
			<div class="col-9">
				<h5>Ficha de la batalla</h5>
				<div class="card border border primary" th:object="${batallaMostrar}">
					<form action="#" th:action="@{/batallas/edit/{id}(id=${batallaMostrar.id})}" th:object="${batallaMostrar}"
						method="post">
						<div class="card-body row pt-4 pb-4">
							<div class="col-7">
								<div class="card">
									<div class="card-header text-dark bg-light" th:text="'ficha de la batalla: ' +${batallaMostrar.id}">

									</div>
									<div class="card-body">
										<div class="mb-2">
											<label for="texto">Seleccionar juez</label>
											<select th:field="*{juez.id}" class="form-control"
												id="exampleFormControlSelect1">
												<option th:each="juez:${listaJueces}" th:value="${juez.id}"
													th:selected="selected" th:text="${juez.nombre}" value="">
													Selecionar Jueces</option>
											</select>
										</div>

									</div>
								</div>
							</div>
							
						</div>
						<p><a th:href="@{/batallas}" class="btn btn-primary m-3">Cerrar</a></p>
						<input type="submit" value="Guardar Batalla" class="btn btn-primary m-3">

					</form>
				</div>

			</div>
		</div>
		

	</div>
</body>

</html>
